{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'css/chatroom_style.css' %}">
		<title>Anonymous Chatroom</title>
	</head>
	<body>
		<h2>Chatroom {{ chatroom.id }} - User: {{ user.id }}</h2>
		<div id="getMessages">
            <div id="status"></div>
            <div id="response"></div>
            <div id="timestamp"></div>
        </div>
		<b1><input id="messageBox" type="text" value="Please enter your message."></b1>
		<b1><button id="sendButton" type="button">Enter</button></b1>
	</body>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
    <script>
        $(function(){
            get_messages();
            setInterval(get_messages, 1000);
        });
    </script>
</html>
